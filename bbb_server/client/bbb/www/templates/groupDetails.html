
<ion-view view-title="{{group.name}}">
  
	<ion-nav-bar class="bar-positive">

      <ion-nav-buttons side="right">
        <button class="button button-icon ion-android-more-vertical" ng-click="popover.show($event)">
	        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="event in events" href="/groups/{{group.id}}">
        {{event.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
