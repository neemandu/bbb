<ion-popover-view>
        <ion-content>
          <div class="list" ng-click="popover.hide()"> 
            <a class="item" href="/#/groups/{{group.id}}/addEvent">
              Add Event
            </a>
            <a class="item" ui-sref="groups" ui-sref-opts="{reload: true, notify: true}" ng-click="removeGroup()">
            	Remove Group
	        </a>
          </div>
        </ion-content>
      </ion-popover-view>
